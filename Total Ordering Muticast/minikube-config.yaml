apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: app-1
        image: total-ordering-app:latest
        imagePullPolicy: IfNotPresent # Importante para usar imagens locais do Minikube
        ports:
        - containerPort: 8000
        env:
        - name: PROCESS_ID
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: app-1
spec:
  selector:
    app: app-1
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
